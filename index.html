<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Direct Deal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="https://img.icons8.com/ios-filled/50/city.png" alt="Skyline Logo" class="logo" />
      <h1>Direct Deal</h1>
    </div>
    <div class="nav-buttons">
      <button onclick="showSection('homeSection')">Home</button>
      <button onclick="showSection('loginSection')">Login</button>
      <button onclick="showSection('registerSection')">Register</button>
    </div>
  </header>

  <section id="homeSection">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by location, type..."/>
      <button onclick="searchProperties()">Search</button>
    </div>
    <div id="propertyList" class="property-list"></div>
  </section>

  <section id="loginSection" style="display:none;">
    <div class="icon">ğŸ”’</div>
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Username" required />
      <input type="password" id="loginPass" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
  </section>

  <section id="registerSection" style="display:none;">
    <div class="icon">ğŸ“</div>
    <form id="registerForm">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Register" />
    </form>
  </section>

  <section id="listSection" style="display:none;">
    <h2>ğŸ“¤ List Your Property</h2>
    <div class="icon">ğŸ“¤</div>
    <form id="listForm">
      <input type="text" placeholder="Title" required />
      <input type="text" placeholder="Location" required />
      <input type="text" placeholder="Price" required />
      <select required>
        <option value="">Select Type</option>
        <option value="Flat">Flat</option>
        <option value="Plot">Plot</option>
        <option value="Land">Land</option>
      </select>
      <input type="text" placeholder="Image URL (optional)" />
      <input type="submit" value="Submit Property" />
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Direct Deal. All rights reserved. Developed by Gautam Sharma and Team.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
